<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          rel="stylesheet">
    <title>Update Product</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img
                alt="" class="d-inline-block align-top"
                height="40" src="../static/images/logo.png" th:src="@{/images/logo.png}" width="auto"/>
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link"
                                               href="/dashboard">Home Page</a></li>
                <li class="nav-item active"><a class="nav-link"
                                               href="/logout">Logout</a></li>
            </ul>

        </div>
    </div>
</nav>
<br>
<div class="jumbotron container border border-info">
    <h3>Update Existing Product</h3>
    <form method="post" th:action="@{/admin/products/update/{id}(id=${product.id})}">
        <div class="row">
            <div class="col-sm-5">

                <div class="form-group">
                    <label for="id">Id</label>
                    <input class="form-control border border-success" id="id" name="id" readonly="readonly"
                           th:value="${product.id}" type="number">

                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control border border-success" id="name" name="name" placeholder="Enter name"
                           required th:value="${product.name}" type="text">
                </div>

                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="form-control border border-success" id="category" name="categoryid">
                        <option selected>Select a Category</option>
                        <option th:each="category : ${categories}"
                                th:selected="${category.id == product.category.id}"
                                th:text="${category.name}"
                                th:value="${category.id}">Category
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control border border-success" id="price" min="1" name="price"
                           placeholder="Price" required th:value="${product.price}" type="number">
                </div>
                <div class="form-group">
                    <label for="weight">Weight in grams</label>
                    <input class="form-control border border-success" id="weight" min="1" name="weight"
                           placeholder="Weight" required th:value="${product.weight}" type="number">
                </div>
                <div class="form-group">
                    <label for="quantity">Available Quantity</label>
                    <input class="form-control border border-success" id="quantity" min="1" name="quantity"
                           placeholder="Quantity" required th:value="${product.quantity}" type="number">
                </div>

            </div>

            <div class="col-sm-5">
                <div class="form-group">
                    <label for="description">Product Description</label>
                    <textarea class="form-control border border-success" id="description" name="description"
                              placeholder="Product Details" rows="4"
                              th:text="${product.description}"></textarea>
                </div>
                <p>Product Image</p>
                <div class="custom-file">
                    <input accept="image/jpeg, image/png" class="custom-file-input" id="productImage"
                           name="productImage" onchange="loadFile(event)" type="file"/>
                    <label class="custom-file-label border border-success" for="productImage">Choose file</label>
                </div>
                <div class="form-group">
                    <img alt="Product Image" height="100px" id="imgPreview" style="margin-top: 20px"
                         th:src="${product.image}" width="100px">
                </div>
                <input name="imgName" type="hidden">
                <input class="btn btn-primary" type="submit" value="Update Details">
            </div>
        </div>
    </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script
        crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
        crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var loadFile = function (event) {
        var image = document.getElementById('imgPreview');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>
</body>
</html>
